<html>
<head>
	<title>Selectbox Cascader JS Sample</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../selectbox_cascade.js">
	</script>
	<script type="text/javascript">
$(document).ready(function(){
	var selectboxCascade = new SelectboxCascade();

	selectboxCascade.addSelectbox($("#select01"));
	selectboxCascade.addSelectbox($("#select02"));
	selectboxCascade.addSelectbox($("#select03"));

	selectboxCascade.setCascadeData(
	{
		listHead: "SelectType1",
		subItems:
		[
			{
				name: "Item1",
				value: "01",
				listHead: "Select1Type2",
				subItems: 
				[
					{
						name: "Item1-1",
						value: "0101",
						listHead: "Select11Type3",
						subItems:
						[
							{name: "Item1-1-1", value: "010101"}, 
							{name: "Item1-1-2", value: "010102"}, 
							{name: "Item1-1-3", value: "010103"}
						]
					},
					{
						name: "Item1-2",
						value: "0102",
						listHead: "Select12Type3",
						subItems:
						[
							{name: "Item1-2-1", value: "010101"}, 
							{name: "Item1-2-2", value: "010102"}, 
							{name: "Item1-2-3", value: "010103"}
						]
					}
				]
			},
			{
				name: "Item2",
				value: "02",
				listHead: "Select2Type2",
				subItems: 
				[
					{
						name: "Item2-1",
						value: "0201",
						listHead: "Select21Type3",
						subItems:
						[
							{name: "Item2-1-1", value: "020101"}, 
							{name: "Item2-1-2", value: "020102"}, 
							{name: "Item2-1-3", value: "020103"}
						]
					},
					{
						name: "Item2-2",
						value: "0202",
						listHead: "Select22Type3",
						subItems:
						[
							{name: "Item2-2-1", value: "020201"}, 
							{name: "Item2-2-2", value: "020202"}, 
							{name: "Item2-2-3", value: "020203"}
						]
					}
				]
			}
		]
	});

});
	</script>
</head>
<body>
<h1>Selectbox Cascader JS Sample</h1>
<select id="select01">
	<option>1</option>
	<option>2</option>
	<option>3</option>
</select>
<select id="select02"></select>
<select id="select03"></select>
</body>
</html>
